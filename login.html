<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practo Style Login/Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 rounded-4 w-100" style="max-width: 420px;">
      
      <h2 class="text-center mb-4 text-primary fw-bold">Practo</h2>

      <!-- Tabs -->
      <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
        </li>
      </ul>

      <!-- Tab Content -->
      <div class="tab-content">

        <!-- Login Form -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
          <form>
            <div class="mb-3">
              <label for="login-email" class="form-label">Email or Phone</label>
              <input type="text" class="form-control" id="login-email" placeholder="Enter email or phone">
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Enter password">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
              </div>
              <a href="#" class="small text-decoration-none text-primary">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>

        <!-- Register Form -->
        <div class="tab-pane fade" id="register" role="tabpanel">
          <form>
            <div class="mb-3">
              <label for="reg-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="reg-name" placeholder="Enter full name">
            </div>
            <div class="mb-3">
              <label for="reg-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="reg-email" placeholder="Enter email">
            </div>
            <div class="mb-3">
              <label for="reg-phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="reg-phone" placeholder="Enter phone number">
            </div>
            <div class="mb-3">
              <label for="reg-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="reg-password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
          </form>
        </div>

      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
