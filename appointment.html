<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">Jeelaan</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="#doctors">Find Doctors</a></li>
        <li class="nav-item"><a class="nav-link" href="#labtests">Lab Tests</a></li>
      </ul>
      <form class="d-flex me-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search doctors, clinics, tests..." aria-label="Search" />
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
      <a href="#" class="btn btn-primary">Login / Sign Up</a>
    </div>
  </div>
</nav>
  <!-- Breadcrumb -->
  <div class="container py-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb small">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Doctor</a></li>
        <li class="breadcrumb-item active">Book Appointment</li>
      </ol>
    </nav>

    <!-- Appointment Form -->
    <div class="row">
      <div class="col-lg-8 col-md-10">
        <h3 class="fw-semibold mb-4">Confirm your appointment</h3>

        <!-- Patient Details -->
        <h6 class="fw-semibold mb-3">Patient details</h6>
        <form>
          <div class="mb-3">
            <label class="form-label">Patient name</label>
            <input type="text" class="form-control form-control-lg custom-input" placeholder="Patient name">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control form-control-lg custom-input" placeholder="Email">
          </div>
          <div class="mb-4">
            <label class="form-label">Mobile number</label>
            <input type="tel" class="form-control form-control-lg custom-input" placeholder="Mobile number">
          </div>

          <!-- Payment Section -->
          <h6 class="fw-semibold mb-3">Payment</h6>
          <div class="list-group mb-4">
            <label class="list-group-item d-flex align-items-center custom-input">
              <input class="form-check-input me-2" type="radio" name="payment" checked>
              Credit/Debit Card
            </label>
            <label class="list-group-item d-flex align-items-center custom-input">
              <input class="form-check-input me-2" type="radio" name="payment">
              Net Banking
            </label>
            <label class="list-group-item d-flex align-items-center custom-input">
              <input class="form-check-input me-2" type="radio" name="payment">
              UPI
            </label>
          </div>

          <!-- Card Details -->
          <div class="mb-3">
            <label class="form-label">Card number</label>
            <input type="text" class="form-control form-control-lg custom-input" placeholder="Card number">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Expiry</label>
              <input type="text" class="form-control form-control-lg custom-input" placeholder="MM/YY">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">CVV</label>
              <input type="password" class="form-control form-control-lg custom-input" placeholder="CVV">
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label">Name on card</label>
            <input type="text" class="form-control form-control-lg custom-input" placeholder="Name on card">
          </div>

          <!-- Submit -->
          <button type="submit" class="btn btn-primary btn-lg w-100 confirm-btn">
            Confirm Appointment
          </button>
        </form>
      </div>
    </div>
  </div>
<!-- Footer -->
<footer>
  <div class="container">
    <div class="row mb-3 text-center text-md-start">
      <div class="col-md-3"><a href="#">About Us</a></div>
      <div class="col-md-3"><a href="#">Contact Us</a></div>
      <div class="col-md-3"><a href="#">Privacy Policy</a></div>
      <div class="col-md-3"><a href="#">Terms of Service</a></div>
    </div>

  </div>
</footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
